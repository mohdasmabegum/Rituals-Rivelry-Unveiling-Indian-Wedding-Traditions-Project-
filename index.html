  <script>
    const card = document.getElementById('info-card');
    const cardTitle = document.getElementById('card-title');
    const cardDescription = document.getElementById('card-description');
    const cardLink = document.getElementById('card-link');
    const cardVideo = card.querySelector('video source');
    let isLocked = false;

    function showCard(event, title, description, link, videoSrc) {
  if (!isLocked) {
    card.style.display = 'block';
    card.style.top = `${event.clientY}px`;
    card.style.left = `${event.clientX}px`;
    cardTitle.textContent = title;
    cardDescription.textContent = description;
    cardLink.href = link;
    cardVideo.src = videoSrc; // Dynamically set the video source
    card.querySelector('video').load(); // Reload the video
    card.querySelector('video').play(); // Play the video
  }
    }

    function hideCard() {
      isLocked = false;
      card.style.display = 'none';
    }

    function lockCard() {
      isLocked = true;
    }
  </script>
